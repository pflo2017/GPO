<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - GPO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8 text-center">
        <div class="mb-6">
            <svg class="mx-auto h-16 w-16 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 48 48">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L25.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Server Error</h1>
        <p class="text-gray-600 mb-6">Something went wrong on our end. Please try again later.</p>
        
        {% if error and config.DEBUG %}
        <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg text-left">
            <h3 class="text-sm font-medium text-red-800 mb-2">Debug Information:</h3>
            <pre class="text-xs text-red-700 overflow-auto">{{ error }}</pre>
        </div>
        {% endif %}
        
        <div class="space-y-3">
            <a href="/" class="block w-full bg-primary text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                Go to Dashboard
            </a>
            <a href="javascript:history.back()" class="block w-full border border-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-50 transition-colors">
                Go Back
            </a>
        </div>
    </div>
</body>
</html>
